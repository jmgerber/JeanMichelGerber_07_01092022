<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Les Petits Plats</title>
</head>
<body>
  <header>
    <img class="logo" src="assets/les_petits_plats_logo.png" alt="Logo Les Petits Plats">
    <form class="header-search" action="#" role="search">
      <label class="sr-only" for="search">Rechercher</label>
      <svg aria-hidden="true" role="img" class="search-icon" width="33" height="33" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 20.6667Z" fill="black"/>
      </svg>
      
      <input type="text" id="search" name="search" placeholder="Rechercher une recette">
  </form>
  <div class="tags-container">
    <!-- Liste des tags -->
  </div>
  <div class="categories-container">
    <div class="specifics-filters">
      <!-- Filtres spécifiques -->
      <div class="specific-filter ingredients close">
        <span>Ingrédients</span>
        <div class="specific-filter-search">
          <div class="filter-form">
            <label class="sr-only" for="ingredients-input">Rechercher un ingrédient</label>
            <input class="ingredient-input" name="ingredients" type="text" id="ingredients-input" placeholder="Rechercher un ingrédient">
          </div>
          <div class="categories-list ingredients-list">
            <!-- Liste des ingrédients -->
          </div>
        </div>
      </div>

      <div class="specific-filter appliance close">
        <span>Appareils</span>
        <div class="specific-filter-search">
          <div class="filter-form">
            <label class="sr-only" for="appliance-input">Rechercher un appareil</label>
            <input class="appliance-input" name="appliance" type="text" id="appliance-input" placeholder="Rechercher un appareil">
          </div>
          <div class="categories-list appliance-list">
            <!-- Liste des appareils -->
          </div>
        </div>
      </div>

      <div class="specific-filter ustensils close">
        <span>Ustensiles</span>
        <div class="specific-filter-search">
          <div class="filter-form">
            <label class="sr-only" for="ustensils-input">Rechercher un ustensile</label>
            <input class="ustensil-input" name="ustensils" type="text" id="ustensils-input" placeholder="Rechercher un ustensile">
          </div>
          <div class="categories-list ustensils-list">
            <!-- Liste des ustensiles -->
          </div>
        </div>
      </div>
    </div>
  </div>
  </header>
  <main>
    <div class="recipes-container">
      <!-- Liste des recettes -->
    </div>
  </main>
  <script src="scripts/api/recipesApi.js"></script>
  <script src="scripts/pages/recipes.js"></script>
  <script src="scripts/factories/recipesFactory.js"></script>
  <script src="scripts/filters/recipeFilter-1.js"></script>
  <script src="scripts/filters/specificFilter.js"></script>
</body>
</html>
